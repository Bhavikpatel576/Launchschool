<!doctype html>
<html>
    <header>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" />
    </header>

    <body>
        <form action="" method="post">
                <fieldset>
                    <dl class="partial one_half left">
                        <dt><label for='first_name'>First Name</label></dt>
                        <dd><input type='text' name='first_name' id='first_name' placeholder="first name"></dd>
                    </dl><!--
                --><dl class="partial one_half right">
                        <dt><label for='last_name'>Last Name</label></dt>
                        <dd><input type='text' name='last_name' id='last_name' placeholder="last name"></dd>
                    </dl>
                    <dl>
                        <dt><label for='email'>Email</label></dt>
                        <dd><input type='email' name='email' id='email' placeholder="E-mail"></dd>
                    </dl>
                    <dl>
                        <dt><label for='address'>Address</label></dt>
                        <dd><input type='text' name='address' id='address' placeholder="1343 jason st">    </dd>
                    </dl>
                    <dl class="partial one_half left">
                        <dt><label for='city'>City</label></dt>
                        <dd><input type='text' name='city' id='city' placeholder="Jersey City"></dd>
                    </dl><!--
                    --><dl class="partial one_tenth both">
                        <dt><label for='state'>state</label></dt>                    
                        <dd>
                                <select name="state" id="state">
                                <option>AK</option>
                                <option>AL</option>
                                <option>AR</option>
                                <option>AZ</option>
                                <option>CA</option>
                                <option>CO</option>
                                <option>CT</option>
                                <option>DC</option>
                                <option>DE</option>
                                <option>FL</option>
                                <option>GA</option>
                                <option>HI</option>
                                <option>IA</option>
                                <option>ID</option>
                                <option>IL</option>
                                <option>IN</option>
                                <option>KS</option>
                                <option>KY</option>
                                <option>LA</option>
                                <option>MA</option>
                                <option>MD</option>
                                <option>ME</option>
                                <option>MI</option>
                                <option>MN</option>
                                <option>MO</option>
                                <option>MS</option>
                                <option>MT</option>
                                <option>NC</option>
                                <option>ND</option>
                                <option>NE</option>
                                <option>NH</option>
                                <option>NJ</option>
                                <option>NM</option>
                                <option>NV</option>
                                <option>NY</option>
                                <option>OH</option>
                                <option>OK</option>
                                <option>OR</option>
                                <option>PA</option>
                                <option>RI</option>
                                <option>SC</option>
                                <option>SD</option>
                                <option>TN</option>
                                <option>TX</option>
                                <option>UT</option>
                                <option>VA</option>
                                <option>VT</option>
                                <option>WA</option>
                                <option>WI</option>
                                <option>WV</option>
                                <option>WY</option>
                                </select>
                        </dd>
                    </dl><!--
                    --><dl class="partial four_tenth right">
                        <dt><label for='zipcode'>Zipcode</label></dt>
                        <dd><input type='number' name='zipcode' id='zipcode' placeholder="77069"></dd>
                    </dl>
                </dl>
                        <p>Which of these colors do you prefer the most?</p>
                        <ul>
                            <li>
                                <label><input type="radio" value="red" name="color">Red</label>
                            </li>
                            <li>
                                <label><input type="radio" value="orange" name="color">Orange</label>
                            </li>
                            <li>
                                <label><input type="radio" value="yellow" name="color">Yellow</label>
                            </li>
                            <li>
                                <label><input type="radio" value="green" name="color">Green</label>
                            </li>
                            <li>
                                <label><input type="radio" value="blue" name="color">Blue</label>
                            </li>
                            <li>
                                <label><input type="radio" value="indigo" name="color">Indigo</label>
                            </li>
                            <li>
                                <label><input type="radio" value="violet" name="color">Violet</label>
                            </li>                            
                        </ul>
                        <p>Which web technologies do you want to learn?</p>
                        <ul>
                            <li><input type="checkbox" value="HTML"  name="html">HTML</li>
                            <li><input type="checkbox" value="CSS" name="css">CSS</li>
                            <li><input type="checkbox" value="Ruby" name="ruby">Ruby</li>
                            <li><input type="checkbox" value="JavaScript" name="javascript">JavaScript</li>
                            <li><input type="checkbox" value="Rails" name="rails">Rails</li>
                        </ul>
                        <dl> 
                            <dt><label for="comments">Comments</label> </dt>
                            <dd><textarea rows="6" cols=80 name="comments" id="comments"></textarea></dd>
                        </dl>

                        <input type="submit" value="submit">
                        <input type="reset">
                </fieldset>
            </form>
    </body>
</html>
